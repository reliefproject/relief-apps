<div class="col-md-4">

  <ul class="list-group">

    <li class="list-group-header">
      <h5>Installed</h5>
    </li>

    <li class="list-group-item" ng-click="launchApp()">
      <img class="img-circle media-object pull-left" src="http://photonkit.com/assets/img/avatar2.png" width="32" height="32">
      <div>
        <button class="btn btn-default pull-right"
                ng-click="setAppToEdit($event)">
          <span class="icon icon-cog"></span>
        </button>
        <strong>List item title</strong>
        <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. </p>
      </div>
    </li>
  </ul>

</div>
<div class="col-md-8">

  <ul class="list-group">
    <form class="list-group-header" ng-submit="submitSearchForm()">
      <input class="form-control" type="text" placeholder="Search apps"
             ng-model="forms.search" />
    </form>
  </ul>
    <ul class="list-group">
    <li class="list-group-header"
        ng-show="searchResults.length > 0">
      <h5>Results for XYZ...</h5>
      <a href ng-click="clearSearchResults()">Clear results</a>
    </li>
    <li class="list-group-item" data-toggle="modal" data-target="#modalDetails"
        ng-repeat="app in searchResults"
        ng-click="setAppToInstall(app)">
      <img class="img-circle media-object pull-left" src="http://photonkit.com/assets/img/avatar2.png" width="32" height="32">
      <div>
        <strong>{{ app.name }}</strong>
        <p>{{ app.description }}</p>
      </div>
    </li>
  </ul>
  <ul class="list-group">
      <li class="list-group-header">
        <h5>Featured</h5>
      </li>
      <li class="list-group-item" data-toggle="modal" data-target="#modalDetails"
          ng-repeat="app in featuredApps"
          ng-click="setAppToInstall(app)">
        <img class="img-circle media-object pull-left" src="http://photonkit.com/assets/img/avatar2.png" width="32" height="32">
        <div>
          <strong>{{ app.name }}</strong>
          <p>{{ app.description }}</p>
        </div>
      </li>
    </ul>
  </div>
